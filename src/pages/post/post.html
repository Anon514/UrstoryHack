<ion-header>
    <ion-toolbar color="primary">
        <ion-title>
            Create a {{type}}
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <span ion-text class="whitetext" showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>





<ion-content>
    <div *ngIf="type=='status'">





        <ion-card>

            <ion-item>
                <ion-avatar item-start>
                    <img src="https://cdn.pixabay.com/photo/2016/08/20/05/38/avatar-1606916_1280.png">
                </ion-avatar>
                <h2>Josh Karol</h2>
                <p>@jkarol7</p>
            </ion-item>


            <ion-card-content>
                <ion-item>
                    <ion-input name="userinput" [(ngModel)]="userinput" placeholder="Status " type="text"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label>Location</ion-label>
                    <ion-select [(ngModel)]="locations" multiple="false">
                        <ion-option value="bschool">BSchool</ion-option>
                        <ion-option value="CoxHall">Cox</ion-option>
                        <ion-option value="msc">MSC</ion-option>
                        <ion-option value="library">Library</ion-option>

                    </ion-select>
                </ion-item>
                <!--
                <ion-item>
                        <p>{{imageURI}}</p>
                        <button ion-button color="secondary" (click)="getImage()">Get Image</button>
                      </ion-item>
                      <ion-item>
                        <h4>Image Preview</h4>
                        <img src="{{imageFileName}}" *ngIf="imageFileName" alt="Ionic File" width="300" />
                      </ion-item>
                      <ion-item>
                        <button ion-button (click)="uploadFile()">Upload</button>
                      </ion-item>
                    -->
            </ion-card-content>



        </ion-card>
        <div text-center>
            <button ion-button type="submit" round block (click)="onSubmit()">Post</button>
        </div>


        <div id="map" style="width:400px; height:400px"></div>











    </div>
    <div *ngIf="type=='pic'">

    </div>
    <div *ngIf="type=='emoji'">

    </div>
</ion-content>
