<ion-header>
    <ion-toolbar color="primary">
        <ion-title>
            Create a {{type}}
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <span ion-text class="whitetext" showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content>
    <div *ngIf="type=='status'">

        <ion-card>

            <ion-item>
                <ion-avatar item-start>
                    <img src="https://cdn.pixabay.com/photo/2016/08/20/05/38/avatar-1606916_1280.png">
                </ion-avatar>
                <h2>Josh Karol</h2>
                <p>@jkarol7</p>
            </ion-item>


            <ion-card-content>
                <ion-item>
                    <ion-input placeholder="Status " type="text"></ion-input>
                </ion-item>
            </ion-card-content>



        </ion-card>


    </div>
    <div *ngIf="type=='pic'">

    </div>
    <div *ngIf="type=='emoji'">

    </div>
</ion-content>
