<ion-content padding >
  <form (ngSubmit)="registerForm()">
    <br>
    <ion-item no-padding>
      <ion-label floating >First Name: </ion-label>
      <ion-input type="text" [(ngModel)]="first" name="first"></ion-input>
    </ion-item>
    <ion-item  no-padding>
      <ion-label floating>Last Name: </ion-label>
      <ion-input type="text" [(ngModel)]="last" name="last"></ion-input>
    </ion-item>
    
      <ion-item no-padding>
        <ion-label floating>Email: </ion-label>
        <ion-input type="email" [(ngModel)]="email" name="email"></ion-input>
      
      </ion-item>
    <ion-item  no-padding>
      <ion-label floating >Password: </ion-label>
      <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
    </ion-item>

    <ion-item no-padding>
      <ion-label floating >Confirm Password: </ion-label>
      <ion-input type="password" [(ngModel)]="confirmPassword" name="confirmPassword"></ion-input>
    </ion-item>

    <ion-item no-padding>
      <ion-label floating >Username: </ion-label>
      <ion-input type="text" [(ngModel)]="handle" name="handle"></ion-input>
    </ion-item>

    <ion-item no-padding>
      <ion-label floating>Birthday</ion-label>
      <ion-datetime displayFormat="MMMM DD YYYY" pickerFormat="MMMM DD YYYY" [(ngModel)]="birthday" name="birthday"></ion-datetime>
    </ion-item>

    <br>




    <button ion-button round type="submit" block>Register</button>
    <p text-center><a (click)="goToLogin()">Already have an account?</a></p>
    
  </form>
  
</ion-content>
