<ion-header>
        <ion-toolbar color="primary">
          <ion-title>
            Profile

        </ion-toolbar>

<ion-content (swipe)="swipeEvent($event)">

    <link rel="rightpage.scss" href="https://github.com/Anon514/UrstoryHack/blob/master/src/pages/rightpage/rightpage.scss">

        <div id="card">
          <img id="profile-pic" src="img/safa-profile.jpg" alt="Safa">
          <h1>Safa Tinaztepe</h1>
          <p id="title" style="text-align:center"> 11,852 Ripples</p>
          <p style="text-align:center">Home: Emory University</p>

          <p><button>See Favorite Places</button></p>
        </div>

        <div id="btn-group">
          <button>Timeline</button>
          <button>View Map</button>
          <button>Top Ripples</button>
        </div>



  <ion-buttons start>

    <p> {{email}} </p>


    <button id="logoutButton" ion-button (click)="logout()">
      Logout
    </button>

  </ion-buttons>


</ion-content>
