<ion-header>
        <ion-toolbar color="primary">
          <ion-title>
            Profile
          </ion-title>
          <!--
          <ion-buttons start>
            <button ion-button (click)="dismiss()">
              <span ion-text class="whitetext" showWhen="ios">Cancel</span>
              <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
            </button>
          </ion-buttons>
        -->
        </ion-toolbar>
      </ion-header>


<ion-content (swipe)="swipeEvent($event)">

    <link rel="rightpage.scss" href="https://github.com/Anon514/UrstoryHack/blob/master/src/pages/rightpage/rightpage.scss">

        <div class="card">
          <img class="profile-pic" src="/UrstoryHack/www/img/safa-profile.png" alt="Safa" style="width:100%">
          <h1>Safa Tinaztepe</h1>
          <p class="title" style="text-align:left">Ripple Score: 2</p>
          <p style="text-align:left">Emory University</p>
          
        </div>

        <div class="btn-group button">
          <button>Timeline</button>
          <button>View Map</button>
          <button>Top Ripples</button>
        </div>


        <div>
        <p style="text-align:left">Place Suggestions: </p>
          <button class="button" style="background: url(/UrstoryHack.www.img/woodruff.png)" /> Woodruff Library</button>
          <button class="button" style="background: url(/UrstoryHack.www.img/generalmuir.png)" /> General Muir</button>
          <button class="button" style="background: url(/UrstoryHack.www.img/vortex.png)" /> The Vortex</button>
          <button class="button" style="background: url(/UrstoryHack.www.img/maggies.png)" /> Maggie's</button>
        </div>

        <div>
          <p style="text-align:left">Friend Suggestions: </p>
          <button class="button" style="background: url(/UrstoryHack.www.img/john.png)" /><label> John</label></button>
          <button class="button" style="background: url(/UrstoryHack.www.img/tom.png)" /><label> Tom</label></button>
          <button class="button" style="background: url(/UrstoryHack.www.img/sam.png)" /><label> Sam</label></button>
          <button class="button" style="background: url(/UrstoryHack.www.img/tal.png)" /><label> Tal</label></button>

        </div>

        <div>
          <p style="text-align:left">Event Suggestions: </p>
          <button class="button"><input src="/UrstoryHack.www.img/hackatllogo.png" /> HackATL</button>
        </div>



  <ion-buttons start>

    <p> {{email}} </p>


    <button id="logoutButton" ion-button (click)="logout()">
      Logout
    </button>

  </ion-buttons>


</ion-content>
